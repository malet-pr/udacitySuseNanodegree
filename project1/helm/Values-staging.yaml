namespace:
  label: techtrends-staging
  name: staging
image:
  repository: maletq/techtrends
  tag: latest
service:
  port: 5111  
replicaCount: 3
resources:
  requests:
    cpu: 300m
    memory: 90Mi
  limits:
    cpu: 500m
    memory: 128Mi
containerPort: 3111
livenessProbe:
  httpGet:
    path: /healthz
    port: 3111
readinessProbe:
  httpGet:
    path: /healthz
    port: 3111

